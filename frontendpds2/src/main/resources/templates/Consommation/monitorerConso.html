    <title>Consommation</title>

</head>
<style>
    #temp {
        position: relative;
        float: right;
        width: 500px;
    }
</style>

<body>


<div th:replace="Menu :: header">...</div>
<!--ajout du menu-->

<header class="container-fluid">
    <div class="row">
        <div class="m-3 col-5 shadow-sm px-4 py-3 card card-header" style="background-color:#f0f8ff ">
            <h2 class="m-2 p-1 border-top-0 rounded">Bienvenue dans votre espace BEPOS </h2>
        </div>
        <div class="col-5">
            <div class="card card-header m-2" style="background-color:#f0f8ff ">
                <span><H4> Consommation globale</H4></span>
                <span id="consoTotal" onload="calculConsoTotal()" style="font-size: 4em"></span>
                <span>WH</span>
            </div>
        </div>

    </div>

</header>


<div class="d-flex justify-content-center m-1" id="main-container">
    <div class="row">
        <th:block th:each="pieces : ${listepiece}">
            <div class="col-lg-6 mb-1">
                <div class="card mb-6">
                    <!--span hidden id="user" th:value="${users}"></span-->
                    <div class="card-header text-capitalize" style="font-weight:bold; font-size:20px">
                        <span th:text="${pieces.roomType}"></span>
                        <span th:id="'sum'+${pieces.idRoom}" th:onload="calculateConsoPiece([[${pieces.idRoom}]])"
                              class="sum rounded-pill"
                              style="background-color: #796aee; color: white; font-size: 17px; float: right; box-sizing: border-box; padding: 7px"></span>
                    </div>
                    <div class="card-body">
                        <div id="accordion">
                            <div class="card">
                                <div class="card-header" id="headingTwo">
                                    <h5 class="mb-0">
                                        <button class="btn collapsed" data-toggle="collapse"
                                                th:attr="data-target='#collapseTwo'+ ${pieces.idRoom}, aria-controls='collapseTwo' + ${pieces.idRoom}, onclick='onExpandEquipment('+${pieces.idRoom}+')'"
                                                aria-expanded="false">
                                            Configuration des équipements
                                        </button>
                                    </h5>
                                </div>
                                <div th:id="'collapseTwo' +${pieces.idRoom}" class="collapse"
                                     aria-labelledby="headingTwo" data-parent="#accordion">
                                    <div class="card-body" th:id="'collapseTwoBody' +${pieces.idRoom}">
                                    </div>
                                </div>
                            </div>

                            <!--les équipements  commencent ici   th:onclick="tryingGetAllEquipment([[${pieces.idRoom}]],[[${pieces.roomType}]]-->
                            <div class="card">
                                <div class="card-header" id="headingThree">
                                    <h5 class="mb-0">
                                        <button aria-expanded="false" th:class="' btn btnpiece '+${pieces.roomType}"
                                                data-toggle="collapse"
                                                th:attr="data-target='#collapseThree' +${pieces.idRoom}, aria-controls='collapseThree' +${pieces.idRoom}"
                                                th:id="'buttonPiece'+${pieces.idRoom}"
                                                th:onclick="getEquipement([[${pieces.idRoom}]])"
                                        >Consommation des équipements
                                        </button>
                                    </h5>
                                </div>
                                <div aria-labelledby="headingThree" class="collapse"
                                     th:id="'collapseThree' +${pieces.idRoom}">
                                    <div th:class="'card-body ' +${pieces.roomType}"
                                         th:id="'pieces'+${pieces.idRoom}">
                                        <table th:id="'equipment-table'+${pieces.idRoom}" class="table table-borderless" style="margin-left: 3em">
                                            <tbody th:id="'equipment-data'+${pieces.idRoom}">
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <!--les equipements se terminent  ici-->
                            <div class="card">
                                <div class="card-header" id="headingFour">
                                    <h5 class="mb-0">
                                        <button class="btn collapsed" data-toggle="collapse"
                                                th:attr="data-target='#collapseFour'+ ${pieces.idRoom}, aria-controls='collapseFour' + ${pieces.idRoom}, onclick='onExpandTemperature('+${pieces.idRoom}+')'"
                                                aria-expanded="false">
                                            Donnée Capteurs
                                        </button>
                                    </h5>
                                </div>
                                <div th:id="'collapseFour' +${pieces.idRoom}" class="collapse"
                                     aria-labelledby="headingFour" data-parent="#accordion">
                                    <div class="card-body" th:id="'collapseFourBody' +${pieces.idRoom}">
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </th:block>

    </div>
</div>

<!--ici sera l'activité d'une pieces -->
<div class="row">

    <div class="col-md-8">
        <div id="kill">
            <canvas id="lineChartExample" style="max-height: 500px"></canvas>
        </div>

    </div>

    <!-- Modal -->
    <!-- Modal -->
    <div class="modal fade" id="details" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Saisissez la date</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id = "form" action="/static" method="get">
                        <div class="form-group">
                            <div>
                                Entrer une date: <input type="text" id="date1" name="date1" required> <br/>
                                <!--label><span> Statut de l'équipement:</span>
                                </label>
                                <input class="form-check-input" type="checkbox"
                                        id="checkboxNoLabel" value="" aria-label="..."-->
                            </div>

                            <div class="input-group" id="datetimepicker">
                                <!--input class="form-control" type="text" id="date1"  name="date1"/> <br/-->
                            </div>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-secondary" id= "submit" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- second modal-->

    <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalToggleLabel2">Information de l'équipement </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id ="modal2" class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>



    <script th:inline="javascript">
        $('#date1').datepicker({
            dateFormat: "yy-mm-dd",
            changeMonth: true,
            changeYear: true,
            showButtonPanel: true,
        });

    </script>

            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.js"></script>

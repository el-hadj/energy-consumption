<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="d-flex justify-content-center m-1">
    <span id="users" th:text="${users}"></span>
    <div class="card" th:each="pieces:${listepiece}">
        <h5 class="card-header text-capitalize" th:text="${pieces.roomType}"></h5>
        <div class="card-body">
            <div class="card">
                <div class="card-header" id="headingTwo">
                    <h5 class="mb-0">
                        <button th:id="'bouton'+${pieces.idRoom}" class="btn collapsed" data-bs-toggle="collapse"
                                aria-expanded="true" data-bs-target="#collapseOne" aria-controls="collapseOne">
                            Consommation des Ã©quipements
                        </button>
                    </h5>
                </div>
                <div id="collapseOne" class="collapse">
                    <div class="card-body" th:text="${pieces.idRoom}">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script th:src="@{/js/Elhadj/script.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>

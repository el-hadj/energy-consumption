<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script th:src="@{/js/script.js}"></script>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <title>Document</title>
</head>
<body>
<div th:replace="Menu :: header">...</div>
<!--ajout du menu-->
<header class="container-fluid">
    <div class="row">
        <div class="m-3 col-4 shadow-sm px-4 py-3 card card-header" style="background-color:#f0f8ff ">
            <h2 class="m-2 p-1 border-top-0 rounded">Bienvenue dans votre espace de Production </h2>
        </div>
        <div class="col-4">
            <div class="card card-header m-3" style="background-color:#f0f8ff">
                <span><H4> Production totale</H4></span>
                <span id="prodTotal" style="font-size: 4em"></span>
                <span>KWh</span>
            </div>
        </div>
        <div class="col-2 card card-header m-3">
            puissance
        </div>
    </div>
</header>

<div class="card mb-6 d-flex justify-content-center m-1" >
    <div class="card-header text-capitalize" style="font-size:20px">
        <span> Source de production de votre maison</span>
    </div>
    <div class="card-body">
        <table id="myTable" class="table table-borderless">
            <thead>
            <tr>
                <th>Source de Production</th>
                <!--th>Date de production</th>
                <th>ID source</th-->
                <th>Quantit√©</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${production}">
                <td th:text="${product.name_prod}"></td>
                <td th:text="${product.quantity + ' KWh'}"></td>
                <!--td th:text="${product.date_prod}"></td>
                <td th:text="${product.id_source}"></td-->
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="row">
    <div class="m-3 shadow-sm px-4 py-3 w-50 card card-header" style="background-color:#f0f8ff ">
        <h2 class="m-2 p-1 border-top-0 rounded">Graphe de la production globale</h2>
    </div>
</div>

<div class="row d-flex justify-content-center m-1">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Production globale</div>
            <div class="card-body">
                <canvas id="lineChart" style="max-height: 500px"></canvas>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Production et Consommation globale</div>
            <div class="card-body">
                <canvas id="lineChart1" style="max-height: 500px"></canvas>
            </div>
        </div>
    </div>
</div>







</body>
</html>
